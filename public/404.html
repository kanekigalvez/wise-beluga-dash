<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Almacena la ruta completa y redirige a la raíz.
      // El script en index.html la recogerá de sessionStorage.
      sessionStorage.redirect = location.pathname + location.search + location.hash;
      // Usa una ruta relativa al index.html raíz
      location.href = './'; 
    </script>
  </head>
  <body>Si no eres redirigido automáticamente, <a href="./">haz clic aquí</a>.</body>
</html>
